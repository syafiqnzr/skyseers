<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#skyGradient)" stroke="#1e3a8a" stroke-width="4"/>
  
  <!-- Stars -->
  <g fill="url(#starGradient)">
    <!-- Main Star -->
    <polygon points="150,40 160,70 190,70 170,90 180,120 150,100 120,120 130,90 110,70 140,70" />
    
    <!-- Small Stars -->
    <circle cx="80" cy="80" r="3"/>
    <circle cx="220" cy="90" r="2"/>
    <circle cx="70" cy="140" r="2"/>
    <circle cx="230" cy="160" r="3"/>
    <circle cx="90" cy="200" r="2"/>
    <circle cx="210" cy="220" r="2"/>
    <circle cx="120" cy="250" r="1"/>
    <circle cx="180" cy="240" r="1"/>
  </g>
  
  <!-- Telescope -->
  <g fill="#374151" stroke="#1f2937" stroke-width="2">
    <rect x="130" y="140" width="40" height="8" rx="4"/>
    <rect x="125" y="145" width="50" height="6" rx="3"/>
    <circle cx="120" cy="148" r="4"/>
    <circle cx="180" cy="148" r="3"/>
    <!-- Tripod legs -->
    <line x1="150" y1="155" x2="140" y2="180" stroke="#374151" stroke-width="3"/>
    <line x1="150" y1="155" x2="160" y2="180" stroke="#374151" stroke-width="3"/>
    <line x1="150" y1="155" x2="150" y2="180" stroke="#374151" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fbbf24">SKYSEERS</text>
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e5e7eb">Astronomi & Falak</text>
</svg>
